<header>
    <a href="#home"><img class="logo" src="{{ site.baseurl }}/assets/logo-long.png"></a>
    <nav>
        <a href="#location" class="hide"><p>location</p></a>
        <a href="#menu" class="hide"><p>menu</p></a>
        <a href="#about" class="hide"><p>about</p></a>
        {% if page.show_announcement_link == "yes" %}
            <a href="#holiday" class="hide"><p>{{ page.announcement_link_text }}</p></a>
        {% endif %}
        <div class="social-row">
            <a href="{{ page.instagram_link }}" target="_blank">
                <img src="{{ site.baseurl }}/assets/instagram-tan.png" alt="Rabbit Role Instagram" class="hide">
            </a>
            <a href="{{ page.twitter_link }}" target="_blank">
                <img src="{{ site.baseurl }}/assets/twitter.png" alt="Rabbit Role Twitter" class="hide">
            </a>
            <a href="{{ page.facebook_link }}" target="_blank">
                <img src="{{ site.baseurl }}/assets/fb.png" alt="Rabbit Role Facebook" class="hide">
            </a>
        </div>
        {% include menu.svg %}
    </nav>
</header>

<script>
    function addClass() {
        $('header').addClass('after-scroll');
        $('.hero').css('margin-top', '95px');
    }

    function removeClass() {
        $('header').removeClass('after-scroll');
        $('.hero').css('margin-top', '160px');
    }

    $(window).scroll(function (event) {
        if( $(window).scrollTop() == 0 ){
            removeClass();
        }
        else {
            addClass();
        }
    });

    $("#menu-icon").on("click", function () {
        $("#menu-overlay").removeClass("hide-menu");
    });
</script>
